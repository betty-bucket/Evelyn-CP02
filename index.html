<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANZCA Census Data!</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
    <h1>This is the beginning of my personal project</h1>
    <canvas id="myChart" width="400" height="400"></canvas>
<script>
const xlables = []
const ylables = []

chartIt()

async function chartIt (){
    await getData()
const ctx = document.getElementById('myChart')
const myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Female', 'Male', 'Gender non Binary', 'Prefer to self identify' ],
        datasets: [{
            data: [10, 5, 2, 1],
            label: ['fuck you'],
            backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],        
        }],
        
    // These labels appear in the legend and in the tooltips when hovering different arcs
},
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
}

async function getData () {
  const response = await fetch('censusDataClean.csv')
  const data = await response.text()
  console.log(data)

  const table = data.split('\n').slice(1)
  table.forEach(row => {
    const cols = row.split(',')
    const id = cols[0]
    const gender = cols[3]
    xlables.push(gender)
    const region = cols[4]
    ylables.push(region)
    const ageGroup = cols[5]
    console.log('id: ', id, 'gender: ', gender, 'region: ', region, 'ageGroup: ', ageGroup)
  })
}

</script>
    <!-- <script src="index.js"></script> -->
    
</body>
</html>
